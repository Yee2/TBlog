<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{:C('blogKeyWord')}"/>
<meta name="description" content="{:C('blogDescription')}"/>
<title><if condition="$pageTitle">
    {$pageTitle}|
</if>{:C("blogTitle")}</title>
<link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__ROOT__/Application/Home/View/default/Index/style.css">
<script src="__ROOT__/Public/jquery-3.0.0.min.js"></script>
<script src="__ROOT__/Public/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha/js/umd/modal.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body  data-spy="scroll" data-target="#navbar-example">
<nav class="navbar navbar-default navbar-inverse">
<div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a class="navbar-brand" href="__APP__">首页</a>
	
        <button type="button" class="navbar-toggle" data-toggle="collapse"  
         data-target="#example-navbar-collapse"> 
         <span class="sr-only">切换导航</span> 
         <span class="icon-bar"></span> 
         <span class="icon-bar"></span> 
         <span class="icon-bar"></span> 
        </button>
	</div> 
        <div class="collapse navbar-collapse" id="example-navbar-collapse"> 
	<ul class="nav navbar-nav">
		<page:list item="p">
		<li role="presentation" <if condition="isset($page) && $page['slug']==$p['slug']">
                          class="active" 
		</if> ><a href="__APP__/Home/Index/page/{$p.slug}">{$p.title}</a></li>
		</page:list>
	</ul>
	<form class="navbar-form navbar-right" role="search" action="__APP__/Home/Index/search" method="get">
  <div class="form-group input-group-sm">
    <input type="text" class="form-control" placeholder="Search" name="key">
  </div>
  <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
</form>
</div>
</div>
</nav>
<header class=" hidden-xs hidden-sm">
<div class="container">
		<h3>
	    <if condition="C('blogLogo')">
	        <img src="{:C('blogLogo')}" class="logo" />
	    </if>{:C("blogTitle")}<br/><small>{:C("blogDescription")}</small></h3>
	</div>
</header>
